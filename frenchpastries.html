<!DOCTYPE html>
<html lang="en">

<head>
  <title> French Pastries </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 
</head>

  <style type="text/css">
    .jumbotron {
      margin-top: 20px;
      background-image: url("https://github.com/msredpanda/french_pastries/blob/master/Lone-Tree-Wallpaper.jpg?raw=true");
      background-size: cover;
      color: white;
    }
  </style>
  
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1> French Pastries </h1>
        <p> Delicious... </p>
      </div>
    </div>
    
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://github.com/msredpanda/French_Pasteries/blob/master/Macaron-Tumblr-wallpaper-PC.jpg?raw=true" alt="French Macarons" style="width:100%;">
          </div>
          <div class="item">
            <img src="https://github.com/msredpanda/French_Pasteries/blob/master/Lemon-Raspberry-Eclairs.jpg?raw=true" alt="Eclair" style="width:100%;">
          </div>
          <div class="item">
            <img src="https://github.com/msredpanda/French_Pasteries/blob/master/crepes.jpg?raw=true" alt="Crepes" style="width:100%;"> 
          </div>   
          <div class="item">
            <img src="https://github.com/msredpanda/French_Pasteries/blob/master/french-pastries.jpg?raw=true" alt="French Bakery" style="width:100%;"> 
          </div> 
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
  
                                           
                                                                                        
  </body>
</html>
